<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pancake House | Saturday Morning Forever</title>
  <meta name="description" content="The 30-year-old breakfast institution serving McMaster and Westdale. Since 1999.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&family=Public+Sans:wght@400;700;900&display=block">
  
  <style>
    html { visibility: hidden; }
    html.fonts-ready { visibility: visible; }
  </style>
  <script>
    (function() {
      var revealed = false;
      function reveal() {
        if (!revealed) {
          revealed = true;
          document.documentElement.classList.add('fonts-ready');
        }
      }
      if (document.fonts && document.fonts.ready) {
        document.fonts.ready.then(reveal);
      } else {
        reveal();
      }
      setTimeout(reveal, 3000);
    })();
  </script>
</head>
<body class="bg-ph-cream text-ph-black antialiased overflow-x-hidden">
  <div id="root"><!--app-html--></div>
  <script type="module" src="/src/entry-client.tsx"></script>
</body>
</html>
