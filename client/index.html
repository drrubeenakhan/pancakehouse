<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pancake House | Saturday Morning Forever</title>
  <meta name="description" content="The 30-year-old breakfast institution serving McMaster and Westdale. Since 1999.">
  
  <link rel="preload" as="image" href="/hero.webp" type="image/webp" fetchpriority="high">
  <link rel="preload" href="/fonts/bangers-400.woff2" as="font" type="font/woff2" crossorigin>
  
  <style>
    @font-face {
      font-family: 'Bangers';
      font-style: normal;
      font-weight: 400;
      font-display: block;
      src: url(/fonts/bangers-400.woff2) format('woff2');
    }
    body { 
      background-color: #FFFDF0; 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .fonts-loading { visibility: hidden; }
    .fonts-loaded { visibility: visible; }
  </style>
  <script>
    document.documentElement.className = 'fonts-loading';
    if ('fonts' in document) {
      Promise.all([
        document.fonts.load('400 1em Bangers')
      ]).then(function() {
        document.documentElement.className = 'fonts-loaded';
      }).catch(function() {
        document.documentElement.className = 'fonts-loaded';
      });
      setTimeout(function() {
        document.documentElement.className = 'fonts-loaded';
      }, 300);
    } else {
      document.documentElement.className = 'fonts-loaded';
    }
  </script>
</head>
<body class="bg-ph-cream text-ph-black antialiased overflow-x-hidden">
  <div id="root"><!--app-html--></div>
  <script type="module" src="/src/entry-client.tsx"></script>
</body>
</html>
