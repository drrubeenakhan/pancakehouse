<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pancake House | Saturday Morning Forever</title>
  <meta name="description" content="The 30-year-old breakfast institution serving McMaster and Westdale. Since 1999.">
  
  <link rel="preload" as="image" href="/hero.webp" type="image/webp" fetchpriority="high">
  <link rel="preload" href="/fonts/bangers-400.woff2" as="font" type="font/woff2" crossorigin>
  
  <style>
    @font-face {
      font-family: 'Bangers';
      font-style: normal;
      font-weight: 400;
      font-display: block;
      src: url(/fonts/bangers-400.woff2) format('woff2');
    }
    @font-face {
      font-family: 'Bangers Fallback';
      src: local('Impact'), local('Arial Black');
      size-adjust: 105%;
      ascent-override: 95%;
      descent-override: 22%;
      line-gap-override: 0%;
    }
    @font-face {
      font-family: 'Public Sans';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: local('system-ui'), local('-apple-system'), local('Segoe UI'), local('Roboto'), local('sans-serif');
    }
    @font-face {
      font-family: 'Public Sans';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: local('system-ui'), local('-apple-system'), local('Segoe UI'), local('Roboto'), local('sans-serif');
    }
    @font-face {
      font-family: 'Public Sans';
      font-style: normal;
      font-weight: 900;
      font-display: swap;
      src: local('system-ui'), local('-apple-system'), local('Segoe UI'), local('Roboto'), local('sans-serif');
    }
    body { background-color: #FFFDF0; }
    html { opacity: 0; animation: fadeIn 0.1s ease-in forwards; animation-delay: 0.05s; }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>
<body class="bg-ph-cream text-ph-black antialiased overflow-x-hidden">
  <div id="root"><!--app-html--></div>
  <script type="module" src="/src/entry-client.tsx"></script>
</body>
</html>
